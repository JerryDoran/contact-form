<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Contact Us Form</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="contact__info">
          <div>
            <h2>Contact Info</h2>
            <ul class="info">
              <li>
                <span><img src="images/location.png" alt="" /></span>
                <span
                  >123 Main Street <br />
                  Metropolis, NY 10001</span
                >
              </li>
              <li>
                <span><img src="images/mail.png" alt="" /></span>
                <span>lorem@ipsum.com</span>
              </li>
              <li>
                <span><img src="images/call.png" alt="" /></span>
                <span>555-777-888</span>
              </li>
            </ul>
            <ul class="social">
              <li><a href="#"></a><img src="images/1.png" alt="" /></li>
              <li><a href="#"></a><img src="images/2.png" alt="" /></li>
              <li><a href="#"></a><img src="images/3.png" alt="" /></li>
            </ul>
          </div>
        </div>
        <div class="contact__form">
          <h2>Contact Me</h2>
          <div class="form__box">
            <div class="input__box w-50">
              <input type="text" name="" required />
              <span>First Name</span>
            </div>
            <div class="input__box w-50">
              <input type="text" name="" required />
              <span>Email Address</span>
            </div>
            <div class="input__box w-50">
              <input type="text" name="" required />
              <span>Mobile Number</span>
            </div>
            <div class="input__box w-100">
              <textarea
                name=""
                required
                placeholder="How I can help"
              ></textarea>
              <span>Please let me know how I can help</span>
            </div>
            <div class="input__box w-100">
              <input type="submit" value="Send" />
              <span>Mobile Number</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
